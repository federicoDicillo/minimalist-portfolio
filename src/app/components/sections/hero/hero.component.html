<app-section>
    <div class="container">
        <div class="info">
            <h1>{{name}}</h1>
            <h2>{{label}}</h2>
            <span>
                {{country}}
            </span>
            <footer>
                <div *ngIf="email">
                    <a 
                    href="mailto:{{ email }}"
                    title="Enviar un correo electrónico a {{ name }} al correo {{ email }}"
                    target="_blank"
                    rel="noopener noreferrer"
                    >
                       <img src="../../../../icons/Mail.svg" alt="">{{email}}
                    </a>

                </div>
                <div *ngIf="phone">
                    <a 
                    href="tel:{{ phone }}"
                    title="Llamar por teléfono a {{ name }} al número {{ phone }}"
                    target="_blank"
                    rel="noopener noreferrer"
                    >
                    <img src="../../../../icons/Phone.svg" alt="">{{phone}}
                    </a>

                </div>
                <div *ngFor="let profile of profiles">
                    <a
                     href="{{profile.url}}"
                     title="Visitar el perfil de {{name}} en {{profile.network}}"
                     target="_blank"
                     rel="noopener noreferrer"
                    >{{profile.network}}
                    </a>
                </div>                
                
            </footer>
        </div>
     <figure>
       <img src={{image}} alt={{name}} />
     </figure>
    </div>
 

</app-section>
